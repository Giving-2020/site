{% extends 'blog/base_sidebar.html' %}

{% block body %}
{% if user.is_authenticated and user.is_staff %}
<form method="POST">
	{% csrf_token %}
	<p><label for="id_title">Title:</label> <input type="text" name="title" class="form-control" placeholder="Title..." maxlength="1024" required id="id_title"></p>
<p><label for="id_content">Content:</label> <div class="django-ckeditor-widget" data-field-id="id_content" style="display: inline-block;">
    <textarea cols="100" id="id_content" name="content" rows="10" required class="form-control" placeholder="Content..."></textarea>
</div><input type="hidden" name="author" id="auth"></p>
	<button class="btn btn-primary">Make Announcement</button>
</form>
<script type="text/javascript">
  var name = '{{ user.id }}';
  document.getElementById('auth').value = name;
</script>
{% else %}
You are not authorized to make an announcement. 
{% endif %}
{% endblock %}
